server:
  port: 8781


#指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#服务的名称
spring:
  application:
    name: order-service
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 2000
#zipkin服务所在地址
  zipkin:
    base-url: http://192.168.213.131:9411/
#配置采样百分比，开发环境可以设置为1，表示全部，生产就用默认
  sleuth:
    sampler:
      probability: 1


#自定义负载均衡策略
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule


#修改调用超时时间
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 4000
        readTimeout: 4000

#把hystrix超时时间禁用 (程序中不可以使用，否则会出大问题)
#hystrix:
#  command:
#    default:
#      execution:
#        timeout:
#          enabled: false

#execution.isolation.thread.timeoutInMilliseconds=4000

#设置超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

#暴露全部监控 断路器仪表盘配置,访问路口 http://localhost:port/hystrix
management:
  endpoints:
    web:
      exposure:
        include: "*"