server:
  port: 8781

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

#服务的名称
spring:
  application:
    name: order-service
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 2000



#自定义负载均衡策略
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

#修改调用超时时间 和开启熔断降级
feign:
  hystrix:
    enabled: true
  client:
    default:
      connectTimeout: 2000
      readTimeout: 2000




